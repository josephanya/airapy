name: airapy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  firebase_messaging: ^6.0.16
  firebase_storage: ^3.1.6
  cloud_firestore: ^0.13.7
  google_fonts: ^0.4.0
  provider: ^4.1.3
  webview_flutter: ^0.3.19+9
  intl: ^0.16.1
  flutter_local_notifications: ^1.3.0
  image_picker: ^0.6.7+12
  cached_network_image: ^2.2.0+1
  photo_view: ^0.9.2
  hive: ^1.4.2
  hive_flutter: ^0.3.1
  path_provider: ^1.6.11
  fit_kit: ^1.1.2
  overlay_support: ^1.0.5
  url_launcher: ^5.5.0
  advance_pdf_viewer: ^1.2.0
  flutter_svg: ^0.19.1
  fdottedline: ^1.0.1
  social_share: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.7.1
  build_runner:


flutter:

  uses-material-design: true

  assets:
   - images/
   - google_fonts/

  fonts:
   - family: Aircon
     fonts:
       - asset: fonts/Aircon.ttf